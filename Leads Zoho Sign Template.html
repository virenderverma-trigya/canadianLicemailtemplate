<html><head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<meta content="width=device-width" name="viewport">
<style>
@media only screen and (max-width: 480px){}
</style>
</head><body><div><div style="width: 100% !important; line-height: 1.6em; font-size: 14px; background-color: rgb(246, 246, 246); padding-top: 20px" class="container">
    <table style="background-color: rgb(246, 246, 246); width: 600px; margin: 0 auto !important">
        <tbody>
            <tr>
                <td>
                    <br>
                </td>
                <td class="templateColumns" style="display: block !important; width: 600px !important; margin: 0 auto !important; clear: both !important">
                    <div style="margin: 0 auto; display: block">
                        <table cellspacing="0" cellpadding="0" width="100%" style="background-color: rgb(255, 255, 255)">
                            <tbody>
                                <tr>
                                    <td style="font-size: 16px; font-weight: 500; padding: 20px; line-height: 18px; background-color: rgb(255, 255, 255)">
                                        <img src="$LOGO_URL$" alt="$LOGO_URL">
                                        <br>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <table style="background-color: rgb(81, 210, 182)" cellspacing="0" cellpadding="10" align="center" width="100%">
                                            <tbody>
                                                <tr>
                                                    <td class="header-row" style="color: rgb(255, 255, 255); font-size: 16px; font-family: Helvetica, Arial, Sans Serif; border: none; background-color: rgb(81, 210, 182); padding: 20px; height: 28px">
                                                        <div class="sign-mail-header" style="text-align: left; float: left; line-height: normal; padding: 0px 0 0 10px; display: inline-block; font-size: 24px; width: 100%; word-break: break-word">
                                                            Digital Signature Request
                                                            <br>
                                                        </div>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="padding: 25px 40px 0px 40px">
                                        <table style="padding-bottom: 20px" cellspacing="0" cellpadding="0" width="100%">
                                            <tbody style="font-size: 14px; color: rgb(68, 68, 68); line-height: 20px">
                                                <tr>
                                                    <td class="message-row" style="padding: 0 0 20px; font-size: 14px">
                                                        <div style="word-wrap: break-word; width: 100%; float: left; word-break: break-word" class="sign-mail-message">
                                                            <span>Hi ${Insurance Leads.Last Name},</span></div><div style="word-wrap: break-word; width: 100%; float: left; word-break: break-word" class="sign-mail-message"><span>$SENDER_NAME$ has requested you to review and sign $DOCUMENT_NAME$
                                                            </span>
                                                            <br>
                                                        </div>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <table style="width: 100%; table-layout: fixed">
                                                            <tbody>
                                                                <tr style="height: 30px; line-height: 30px; font-size: 14px" width="520px">
                                                                    <td style="font-weight: 600" width="35%">
                                                                        Sender
                                                                        <br>
                                                                    </td>
                                                                    <td style="width: 335px; text-overflow: ellipsis; overflow: hidden; white-space: nowrap">
                                                                        $SENDER_EMAIL$
                                                                        <br>
                                                                    </td>
                                                                </tr>
                                                                <tr style="height: 30px; line-height: 30px; font-size: 14px" width="520px">
                                                                    <td style="font-weight: 600" width="35%">
                                                                        Organization Name
                                                                        <br>
                                                                    </td>
                                                                    <td style="width: 335px; text-overflow: ellipsis; overflow: hidden; white-space: nowrap">
                                                                        $ORG_NAME$
                                                                        <br>
                                                                    </td>
                                                                </tr>
                                                                <tr style="height: 30px; line-height: 30px; font-size: 14px" width="520px">
                                                                    <td style="font-weight: 600" width="35%">
                                                                        Expires on
                                                                        <br>
                                                                    </td>
                                                                    <td style="width: 335px; text-overflow: ellipsis; overflow: hidden; white-space: nowrap">
                                                                        $EXPIRY_DATE$
                                                                        <br>
                                                                    </td>
                                                                </tr>
                                                                <tr style="height: 30px; line-height: 30px; font-size: 14px; vertical-align: top" width="520px">
                                                                    <td style="font-weight: 600" width="35%">
                                                                        Message to all
                                                                        <br>
                                                                    </td>
                                                                    <td>
                                                                        $NOTE$
                                                                        <br>
                                                                    </td>
                                                                </tr>
                                                                <tr style="height: 30px; line-height: 30px; font-size: 14px; vertical-align: top" width="520px">
                                                                    <td style="font-weight: 600" width="35%">
                                                                        Private message
                                                                        <br>
                                                                    </td>
                                                                    <td>
                                                                        $PRIVATE_NOTE$
                                                                        <br>
                                                                    </td>
                                                                </tr>
                                                            </tbody>
                                                        </table>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="padding: 0 0 20px">
                                        <table width="100%">
                                            <tbody>
                                                <tr>
                                                    <td style="padding-top: 15px" align="center">
                                                        <div>
                                                            <table>
                                                                <tbody>
                                                                    <tr>
                                                                        <td class="button-row" style="font-size: 15px; color: rgb(255, 255, 255); background-color: rgb(232, 78, 88); text-align: center; text-decoration: none; border-radius: 2px; display: inline-block; min-height: 38px" align="center">
                                                                            <a target="_blank" rel="noopener noreferrer" style="font-size: 18px; color: rgb(255, 255, 255); text-align: center; text-decoration: none; border-radius: 3px; display: inline-block; padding: 0px 30px; float: left" href="$LINK_TO_SIGN$" class="sign-mail-btn-link">
                                                                                <div class="sign-mail-btn-text" style="line-height: 38px; font-size: 18px">
                                                                                    Start Signing
                                                                                    <br>
                                                                                </div>
                                                                            </a>
                                                                        </td>
                                                                    </tr>
                                                                </tbody>
                                                            </table>
                                                        </div>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </td>
                <td>
                    <br>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="disclaimer-container" style="background-color: rgb(246, 246, 246); width: 600px; padding: 10px 0px 20px 0px; margin: 0 auto">$FOOTER_CONTENT$</div>
</div>
<style type="text/css">
@media only screen and (max-width: 480px) {.templateColumns { width: 100% !important } }
</style></div></body></html>
